                    !site.restricted.includes(selectedState)
                );
            }

            // Filter by affiliate program
            const affiliateType = affiliateFilter.value;
            if (affiliateType !== 'all') {
                filtered = filtered.filter(site => site.affiliate === affiliateType);
            }

            // Filter by search
            if (currentSearch) {
                filtered = filtered.filter(site => 
                    site.name.toLowerCase().includes(currentSearch) ||
                    site.description.toLowerCase().includes(currentSearch) ||
                    site.type.toLowerCase().includes(currentSearch)
                );
            }

            displaySites(filtered);
            updateStats(filtered.length);
        }

        function displaySites(sites) {
            if (sites.length === 0) {
                sitesGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            sitesGrid.style.display = 'grid';
            noResults.style.display = 'none';

            sitesGrid.innerHTML = sites.map(site => createSiteCard(site)).join('');
        }

        function createSiteCard(site) {
            const typeColors = {
                sweepstakes: '#4ecdc4',
                sportsbook: '#ff6b6b',
                poker: '#45b7d1'
            };

            const typeLabels = {
                sweepstakes: 'Sweepstakes Casino',
                sportsbook: 'Sportsbook',
                poker: 'Poker Site'
            };

            const availableStates = site.states.slice(0, 3);
            const moreStates = site.states.length > 3 ? `+${site.states.length - 3} more` : '';

            return `
                <div class="card fade-in">
                    <div class="card-header">
                        <div>
                            <h3 class="card-title">${site.name}</h3>
                            <div class="card-type" style="background: rgba(${hexToRgb(typeColors[site.type])}, 0.2); color: ${typeColors[site.type]}">
                                ${typeLabels[site.type]}
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-content">
                        <div class="card-info">
                            <div class="info-row">
                                <span class="info-label">Affiliate Program:</span>
                                <span class="info-value">${site.affiliate === 'yes' ? '‚úÖ Yes' : 'üîÑ Referral Only'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Welcome Bonus:</span>
                                <span class="info-value">${site.bonus}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Min Deposit:</span>
                                <span class="info-value">${site.minDeposit}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Available States:</span>
                                <span class="info-value">${availableStates.join(', ')} ${moreStates}</span>
                            </div>
                            ${site.restricted.length > 0 ? `
                            <div class="info-row">
                                <span class="info-label">Restricted:</span>
                                <span class="info-value" style="color: #ff6b6b">${site.restricted.join(', ')}</span>
                            </div>
                            ` : ''}
                        </div>
                        
                        <p class="card-description">${site.description}</p>
                    </div>
                    
                    <div class="card-footer">
                        <a href="#" class="btn btn-primary" onclick="handleVisitSite('${site.name}')">
                            Join ${site.affiliate === 'yes' ? 'Affiliate Program' : 'Referral Program'}
                        </a>
                        <button class="btn btn-secondary" onclick="showDetails('${site.name}')">
                            Details
                        </button>
                    </div>
                </div>
            `;
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? 
                `${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}` : 
                '255, 255, 255';
        }

        function updateStats(filtered) {
            totalSites.textContent = allSites.length;
            filteredSites.textContent = filtered;
        }

        function handleVisitSite(siteName) {
            // In a real application, this would redirect to the affiliate link
            alert(`Redirecting to ${siteName} affiliate program...`);
        }

        function showDetails(siteName) {
            const site = allSites.find(s => s.name === siteName);
            if (!site) return;

            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>${site.name}</h2>
                        <button class="modal-close" onclick="closeModal()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="detail-section">
                            <h3>Program Details</h3>
                            <ul>
                                <li><strong>Type:</strong> ${site.type.charAt(0).toUpperCase() + site.type.slice(1)}</li>
                                <li><strong>Affiliate Program:</strong> ${site.affiliate === 'yes' ? 'Full Affiliate Program Available' : 'Referral Program Only'}</li>
                                <li><strong>Welcome Bonus:</strong> ${site.bonus}</li>
                                <li><strong>Minimum Deposit:</strong> ${site.minDeposit}</li>
                            </ul>
                        </div>
                        <div class="detail-section">
                            <h3>State Availability</h3>
                            <p><strong>Available in:</strong> ${site.states.join(', ')}</p>
                            ${site.restricted.length > 0 ? `<p><strong>Restricted in:</strong> ${site.restricted.join(', ')}</p>` : ''}
                        </div>
                        <div class="detail-section">
                            <h3>Description</h3>
                            <p>${site.description}</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" onclick="handleVisitSite('${site.name}')">
                            Join Program
                        </button>
                        <button class="btn btn-secondary" onclick="closeModal()">
                            Close
                        </button>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);
            
            // Add modal styles if not already present
            if (!document.getElementById('modal-styles')) {
                const styles = document.createElement('style');
                styles.id = 'modal-styles';
                styles.textContent = `
                    .modal-overlay {
                        position: fixed;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                        background: rgba(0, 0, 0, 0.8);
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        z-index: 1000;
                        padding: 20px;
                    }
                    
                    .modal-content {
                        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f4c75 100%);
                        border-radius: 20px;
                        max-width: 600px;
                        width: 100%;
                        max-height: 80vh;
                        overflow-y: auto;
                        border: 1px solid rgba(255, 255, 255, 0.2);
                    }
                    
                    .modal-header {
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        padding: 25px;
                        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                    }
                    
                    .modal-header h2 {
                        color: white;
                        margin: 0;
                    }
                    
                    .modal-close {
                        background: none;
                        border: none;
                        color: rgba(255, 255, 255, 0.7);
                        font-size: 2rem;
                        cursor: pointer;
                        padding: 0;
                        width: 40px;
                        height: 40px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        border-radius: 50%;
                        transition: all 0.3s ease;
                    }
                    
                    .modal-close:hover {
                        background: rgba(255, 255, 255, 0.1);
                        color: white;
                    }
                    
                    .modal-body {
                        padding: 25px;
                    }
                    
                    .detail-section {
                        margin-bottom: 25px;
                    }
                    
                    .detail-section h3 {
                        color: #4ecdc4;
                        margin-bottom: 15px;
                        font-size: 1.2rem;
                    }
                    
                    .detail-section ul {
                        list-style: none;
                        padding: 0;
                    }
                    
                    .detail-section li {
                        color: rgba(255, 255, 255, 0.9);
                        margin-bottom: 8px;
                        padding-left: 15px;
                        position: relative;
                    }
                    
                    .detail-section li:before {
                        content: '‚Ä¢';
                        color: #4ecdc4;
                        position: absolute;
                        left: 0;
                    }
                    
                    .detail-section p {
                        color: rgba(255, 255, 255, 0.8);
                        line-height: 1.6;
                    }
                    
                    .modal-footer {
                        padding: 25px;
                        border-top: 1px solid rgba(255, 255, 255, 0.1);
                        display: flex;
                        gap: 15px;
                        justify-content: flex-end;
                    }
                `;
                document.head.appendChild(styles);
            }
        }

        function closeModal() {
            const modal = document.querySelector('.modal-overlay');
            if (modal) {
                modal.remove();
            }
        }

        // Close modal when clicking outside
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay')) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        function init() {

        // Add some loading animation
        function showLoading() {
            sitesGrid.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
        }

        // Add smooth scroll to top functionality
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Add scroll to top button
        const scrollButton = document.createElement('div');
        scrollButton.innerHTML = '‚Üë';
        scrollButton.className = 'scroll-to-top';
        scrollButton.onclick = scrollToTop;
        document.body.appendChild(scrollButton);

        // Add scroll to top button styles
        const scrollStyles = document.createElement('style');
        scrollStyles.textContent = `
            .scroll-to-top {
                position: fixed;
                bottom: 30px;
                right: 30px;
                width: 50px;
                height: 50px;
                background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
                color: white;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                font-size: 1.5rem;
                font-weight: bold;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                transition: all 0.3s ease;
                z-index: 1000;
                opacity: 0;
                visibility: hidden;
            }
            
            .scroll-to-top:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            }
            
            .scroll-to-top.visible {
                opacity: 1;
                visibility: visible;
            }
        `;
        document.head.appendChild(scrollStyles);

        // Show/hide scroll to top button
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                scrollButton.classList.add('visible');
            } else {
                scrollButton.classList.remove('visible');
            }
        });

        // Initialize the application
        init();
    </script>
